<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
<script type="text/html" id="photos-item-tpl">
    <li id="saved-image{id}">
        <input id="photo-{id}" type="hidden" name="photo_urls[]" value="{filepath}">
        <input class="form-control" id="photo-{id}-name" type="text" name="photo_names[]" value="{name}"
               style="width: 200px;" title="图片名称">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;"
             onclick="imagePreviewDialog(this.src);">
        <a href="javascript:uploadOneImage('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
    </li>
</script>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Teacher/index')}">讲师列表</a></li>
        <li class="active"><a href="{:url('Teacher/add')}">添加讲师</a></li>
    </ul>
    <form action="{:url('Teacher/add')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th width="100">姓名<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="t_name"
                                   id="title" required value="" placeholder="请输入讲师姓名"/>
                        </td>
                    </tr>

                    <tr>
                        <th>一句话描述<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="t_introduction"
                                    required value="" placeholder="请填写一句话描述"/>
                        </td>
                    </tr>
                    <tr>
                        <th>详情描述<span class="form-required">*</span></th>
                        <td>
                            <textarea class="form-control" type="text" name="t_content" style="height: 80px;"
                                    required value="" placeholder="请填写详情描述" ></textarea>
                        </td>
                    </tr>

                    <tr>
                        <th>缩略图<span class="form-required">*</span></th>
                        <td>
                            <div style="text-align: left;">
                                <input type="hidden" name="t_image" id="thumbnail" value="">
                                <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                    <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                         id="thumbnail-preview"
                                         width="135" style="cursor: pointer"/>
                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                            </div>
                        </td>
                    </tr>

                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('Teacher/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>

<script type="text/javascript">
    $(function () {

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });

    });

</script>
</body>
</html>
