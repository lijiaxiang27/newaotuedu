<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminProblem/index')}">问题列表</a></li>
        <li class="active"><a href="{:url('AdminProblem/add')}">添加问题</a></li>
    </ul>
    <form action="{:url('AdminProblem/add')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">

                    <tr>
                        <th>问题描述<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="problem"
                                    required value="" placeholder="请填写问题描述" />
                        </td>
                    </tr>
                    <tr>
                        <th>问题解答<span class="form-required">*</span></th>
                        <td>
                            <textarea class="form-control" type="text" name="answer" style="height: 80px;"
                                    required value="" placeholder="请填写问题解答"></textarea>
                        </td>
                    </tr>

                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('AdminProblem/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>

<script type="text/javascript">

</script>
</body>
</html>
