<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">招聘列表</a></li>
        <li><a href="{:url('AdminRecruit/add')}">添加招聘</a></li>
    </ul>

    <form class="js-ajax-form" action="" method="post">
        <div class="table-actions">
                <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                        data-action="{:url('AdminRecruit/listOrder')}">{:lang('SORT')}
                </button>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">{:lang('SORT')}</th>
                <th width="50">ID</th>
                <th>标题</th>
                <th>要求</th>
                <th>薪资范围</th>
                <th>工作地点</th>
                <th width="130">发布时间</th>
                <th width="90">操作</th>
            </tr>
            </thead>
            <foreach name="recruit" item="vo">
                <tr>
                    <td>
                        <input name="list_orders[{$vo.id}]" class="input-order" type="text"
                               value="{$vo.list_order}">
                    </td>
                    <td><b>{$vo.id}</b></td>
                    <td>{$vo.title}</td>
                    <td>{$vo.duty}</td>
                    <td>{$vo.salary}</td>
                    <td>{$vo.address}</td>
                    <td>{$vo.create_time}</td>
                    <td>
                        <a href="{:url('AdminRecruit/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a> |
                        <a href="{:url('AdminRecruit/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            <tfoot>
            <tr>
                <th width="50">{:lang('SORT')}</th>
                <th width="50">ID</th>
                <th>标题</th>
                <th>要求</th>
                <th width="100">薪资范围</th>
                <th>工作地点</th>
                <th width="130">发布时间</th>
                <th width="90">操作</th>
            </tr>
            </tfoot>
        </table>
        <div class="table-actions">
                <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                        data-action="{:url('AdminRecruit/listOrder')}">{:lang('SORT')}
                </button>
        </div>
        <ul class="pagination">{$recruit->render()}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>

    function reloadPage(win) {
        win.location.reload();
    }
</script>
</body>
</html>
