<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminRecruit/index')}">招聘管理</a></li>
        <li class="active"><a href="{:url('AdminRecruit/add')}">添加招聘</a></li>
    </ul>
    <form action="{:url('AdminRecruit/add')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th style="width: 100px;">标题<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="title"
                                    required value="" placeholder="请输入标题"/>
                        </td>
                    </tr>
                    <tr>
                        <th>岗位职责<span class="form-required">*</span></th>
                        <td><input class="form-control" type="text" name="duty"  value=""
                                   required      placeholder="请输入岗位职责"></td>
                    </tr>
                    <tr>
                        <th>薪资范围<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="salary"  value=""
                                   required     placeholder="请输入薪资范围">
                        </td>
                    </tr>
                    <tr>
                        <th>工作地点<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" name="address"
                                      required    placeholder="请填写工作地点" />
                        </td>
                    </tr>
                    <tr>
                        <th>详情<span class="form-required">*</span></th>
                        <td>
                            <script type="text/plain" id="content" name="detail"></script>
                        </td>
                    </tr>

                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('AdminRecruit/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }


    });
</script>
</body>
</html>
